<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

  <section>
    <div>
      <h2 class="sign-up-title">SIGN UP</h2>

      <section class="signup">
        <div class="form-wrapper">
          <form class="sign-up-form" action="">
            <input type="text" class="name" placeholder="Jedi-Name" /><br><br>

            <input type="text" class="email" placeholder="Email" /><br><br>
            <input type="password" class="password" placeholder="****" /><br><br>
            <input type="password" class="repeat-password" placeholder="****" /><br><br>

            <button type="submit" class="button signup-button ">
              SIGN UP
            </button><br><br>
            <div>
              <a class='mini-login' href="login.html">LOG IN</a>
            </div>
          </form>
<div class="message-container"></div>
        </div>
      </section>
      <script src="JS/index.js"></script>
      <script src="JS/signup.js"></script>
      <script src="JS/user.js"></script>

</body>
