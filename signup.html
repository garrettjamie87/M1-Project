<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Log-In</title>
<link rel="stylesheet" href="CSS/reset.css">     
      <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
      
<section>
<div>
      <h2 class="sign-up-title">SIGN UP</h2>
      
      <section class="signup">
            <div class="form-wrapper">
              <h2>Sign Up</h2>
              <form class="sign-up-form" action="">
                <input type="text" id="name" placeholder="Jedi-Name" />
    
                <input type="text" id="email" placeholder="Email" />
                <input type="password" id="password" placeholder="****" />
                <input type="password" id="repeat-password" placeholder="****" />
    
                <button type="submit" class="button" id="signup-button">
                  Sign Up
                </button>
                <div>
                  <a href="./login.html">Go to LogIn</a>
                </div>
              </form>
             
            </div>

</section>

</body>
</html>
